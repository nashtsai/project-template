# reference: https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    # name: go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/plugins/go:v1.2.0-1 #buf.build/library/plugins/go-grpc:v1.1.0-2
    # name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.10.0-1
    # name: grpc-gateway
    out: gen/go
    opt:
      - allow_repeated_fields_in_body=true
      - generate_unbound_methods=true
      - logtostderr=true
      - paths=source_relative
      # - standalone=true
      # - grpc_api_configuration=config/your_service.yaml
  - remote:  buf.build/grpc-ecosystem/plugins/openapiv2:v2.10.0-1
    # name: openapiv2
    out: third_party/OpenAPI
    opt:
      - allow_merge=true
      - allow_repeated_fields_in_body=true
      - merge_file_name=your_service
